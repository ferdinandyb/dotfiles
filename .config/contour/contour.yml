platform_plugin: auto

renderer:
    backend: OpenGL
    tile_hashtable_slots: 4096
    tile_cache_count: 4000
    tile_direct_mapping: true

word_delimiters: " /\\()\"'-.,:;<>~!@#$%^&*+=[]{}~?|â”‚"

read_buffer_size: 16384

pty_buffer_size: 1048576

default_profile: main

spawn_new_process: false

reflow_on_resize: true

bypass_mouse_protocol_modifier: Shift

mouse_block_selection_modifier: Control

on_mouse_select: CopyToClipboard

images:
    sixel_scrolling: true
    sixel_register_count: 4096
    max_width: 0
    max_height: 0

profiles:
    main:
        bell:
            sound: "off"
            alert: true
        margins:
            horizontal: 10
            vertical: 2
        copy_last_mark_range_offset: 0
        initial_working_directory: "~"
        show_title_bar: true
        fullscreen: false
        maximized: false
        wm_class: "contour"
        terminal_id: VT525
        terminal_size:
            columns: 80
            lines: 25
        history:
            limit: 1000000
            auto_scroll_on_update: true
            scroll_multiplier: 3

        scrollbar:
            position: Hidden
            hide_in_alt_screen: true

        permissions:
            change_font: ask
            capture_buffer: ask
            display_host_writable_statusline: deny

        font:
            size: 13

            dpi_scale: 1.0

            locator: native

            text_shaping:
                engine: native

            builtin_box_drawing: true

            render_mode: gray

            strict_spacing: true

            regular:
                family: "CaskaydiaCove Nerd Font"
                weight: light
                slant: normal
                features: []

            bold: "CaskaydiaCove Nerd Font Semibold"
            # italic: "CaskaydiaCove Nerd Font Light Italic"
            # bold_italic: "CaskaydiaCove Nerd Font Semibold Italic"

            emoji: "Noto Emoji Nerd Font Complete Mono"

        # bold_is_bright: false

        # Terminal cursor display configuration
        cursor:
            # Supported shapes are:
            #
            # - block         a filled rectangle
            # - rectangle     just the outline of a block
            # - underscore    a line under the text
            # - bar:          the well known i-Beam
            shape: "bar"
            blinking: false
            blinking_interval: 500

        normal_mode:
            cursor:
                shape: block
                blinking: false
                blinking_interval: 500

        visual_mode:
            cursor:
                shape: block
                blinking: false
                blinking_interval: 500

        vi_mode_highlight_timeout: 300

        vi_mode_scrolloff: 8

        status_line:
            display: none

        background:
            opacity: 1.0
            blur: false

        colors: "dracula"
        draw_bold_text_with_bright_colors: false

        hyperlink_decoration:
            normal: dotted
            hover: underline

    wsl:
        ssh:
            user: bferdinandy
            host: 192.168.17.227
            port: 2222
            private_key: "~/.ssh/id_rsa_wsl"

