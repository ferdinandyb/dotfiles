"$schema" = 'https://starship.rs/config-schema.json'
continuation_prompt = "▶▶"


add_newline = false
format="$sudo$all"


[c]
symbol = " "


[character]
error_symbol = "[❯](bold #ff5555)"
success_symbol = "[❯](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"


[directory]
read_only = " "
truncate_to_repo = false
truncation_symbol = ".../"

[docker_context]
symbol = " "


[git_branch]
symbol = " "
style = "bold #ff79c6"

[git_state]
disabled = false

[git_status]
style = "bold #ff5555"

[golang]
symbol = " "


[julia]
symbol = " "


[nodejs]
symbol = " "

[package]
symbol = " "


[python]
symbol = " "
pyenv_version_name = false
style = "bold #ffb86c"

[rust]
symbol = " "

[sudo]
disabled = false
symbol="root"
style = "bold red"
format='\[[$symbol]($style)\]'
